<script>
    function minArray(arr) {
        if (arr.length == 0) {
            return -1;
        }
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
