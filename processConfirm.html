<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function processAnswer (answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "May be later then.";
        } return result;
    }
    let confirmAnswer = confirm("Shall we play a game?");
    let theAnswer = processAnswer(confirmAnswer);
    alert (theAnswer);
</script>
</body>
