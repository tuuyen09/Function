<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Temperature Converter</h3><br/>
<h4>Type a value in the Fahrenheit field to convert the value to Celcius:</h4><br/>
<label>Fahrenheit</label>
<input type="number" id="inputFahrenheit" onchange="temparatureConverter(this.value)">
<p>Celcius: <span id="outputCelcius"></span></p>
<script>
    function temparatureConverter(num) {
        num = parseFloat(num);
        document.getElementById("outputCelcius").innerHTML = (num - 32) / 1.8;
    }
</script>
</body>
</html>
