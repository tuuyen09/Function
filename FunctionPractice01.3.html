<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Enter a:'));
    let b = parseFloat(prompt('Enter b:'));
    number(a, b);

    function number(a, b) {
        if (a > b) {
            return alert('a > b');
        } else {
            return alert('a+b = ' + (a + b));
        }
    }

</script>
</body>
</html>
